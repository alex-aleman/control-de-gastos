<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Gastos</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
  <h1>Control de Gastos</h1>
  <button id="toggle-theme">🌓 Modo Oscuro</button>
  
    
    

  <div id="balance-container">
    <h2>Balance: $<span id="balance">0.00</span></h2>
  </div>
  <form id="transaction-form">
    <input type="text" id="description" placeholder="Descripción" required />
    <input type="number" id="amount" placeholder="Monto (+ ingreso, - gasto)" required />
    <select id="category" required>
      <option value="">Selecciona categoría</option>
      <option value="comida">🍔 Comida</option>
      <option value="hogar">🏠 Hogar</option>
      <option value="transporte">🚌 Transporte</option>
      <option value="ocio">🎉 Ocio</option>
      <option value="trabajo">💼 Trabajo</option>
      <option value="otros">📦 Otros</option>
    </select>

    <button type="submit">Agregar</button>
  </form>
  <ul id="transaction-list"></ul>
  <canvas id="balanceChart" width="300" height="300"></canvas>
  <script src="script.js"></script>


  
  <section id="opciones" class="opciones">
    
    <h3>⚙️ Opciones</h3>
    <button id="clear-transactions">🗑️ Borrar todas las transacciones</button>
      <button id="export-csv">📤 Exportar a CSV</button>
      <button id="export-json">💾 Exportar JSON</button>
      <input type="file" id="import-json" accept=".json">
    </section>

</body>

</html>
